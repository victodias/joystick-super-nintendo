<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Super Nintendo</title>
</head>

<body>
  <div class="container">
    <div class="joystick">
      <div class="joystick__body">
        <div class="joystick__hand__support joystick__hand__support--directionals"></div>
        <div class="joystick__hand__support joystick__hand__support--actions">
          <div class="action__buttons__area">
            <div class="action__buttons__area__group">
              <div class="action__group buttons--x--y">
                <span class="letter__button">Y</span>
                <div class="buttons__group">
                  <div class="action__button top--action--buttons"></div>
                  <div class="action__button top--action--buttons"></div>
                </div>
                <span class="letter__button">X</span>
              </div>
              <div class="action__group buttons--a--b">
                <span class="letter__button">B</span>
                <div class="buttons__group">
                  <div class="action__button bottom--action--buttons"></div>
                  <div class="action__button bottom--action--buttons"></div>
                </div>
                <span class="letter__button">A</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
